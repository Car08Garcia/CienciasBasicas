<h2 id="msj"> </h2>

<script>
    let valor = prompt("Escribe cualquier opión: \n-Español \n-Matematicas \n-Historia \n-Geografia \n-Biologia \n-Quimica");
    let titulo = document.getElementById('titulo'); 
    let contenido = document.getElementById('contenido');
    let contenido1= document.getElementById('contenido1');
    let contenido2 = document.getElementById('contenido2');
    let contenido3 = document.getElementById('contenido3');
    let contenido4 = document.getElementById('contenido4');
    let contenido5 = document.getElementById('contenido5');
    let msj = document.getElementById('msj');

    if (valor == "Español") {
        titulo.innerText = valor;
        contenido.style.display = 'block'; //para que el video se muestre en la pantalla 
    } 

    else if (valor == "Matematicas"){ 
        titulo.innerText = valor;
        contenido1.style.display = 'block';
    }

    else if (valor == "Geografia"){ 
        titulo.innerText = valor;
        contenido2.style.display = 'block';
    }
    
    else if (valor == "Historia"){ 
        titulo.innerText = valor;
        contenido3.style.display = 'block';
    }

    else if (valor == "Biologia"){ 
        titulo.innerText = valor;
        contenido4.style.display = 'block';
    }

    else if (valor == "Quimica"){ 
        titulo.innerText = valor;
        contenido5.style.display = 'block';
    }

    else {
        msj.innerText = 'No se encuentran resultados';
    }

</script>
